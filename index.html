<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCM Greenhouse</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file link for styling the page elements -->
</head>
<body>
    <!-- Navigation bar for the website -->
    <nav class="navbar">
        <!-- Navigation link that is currently active, indicating the page or section the user is on -->
        <a class="active" href="#">UC Merced Greenhouse</a>
        <!-- Link to a page where users can request space in the greenhouse -->
        <a href="#">Request Space!</a>
        <!-- Button for administrative login, directing to a separate login page -->
        <div class="adminlogbutton">
            <a href="adminLogin.html">Admin Login</a>
        </div>
    </nav>

    <!-- Container for the main content of the page, in this case, an image of the greenhouse -->
    <div class="statusContainer">
        <img src="greenhouse.jpg" alt="Greenhouse" class="greenhouse-image"> <!-- Displaying an image with alternative text -->
    </div>
    <script src="script.js"></script> <!-- External JavaScript file link for additional interactivity -->
</body>
</html>
